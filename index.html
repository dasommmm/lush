<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUSH</title>
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="logo-container">
                <a href="#">
                    <h1 class="hidden">lush</h1>
                    <!-- position absolute,width100% height100%, top0 left0 z-index높게 -->
                </a>
                <figure class="logo">
                    <img src="./img/logo-black.svg" alt="black-logo">
                </figure>
            </div>
            <ul class="header-icon">
                <li>
                    <a href="#">
                        <figure>
                            <img src="./img/akar-icons_shopping-bag.svg" alt="bag">
                        </figure>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <figure>
                            <img src="./img/ri_heart-3-line.svg" alt="bag">
                        </figure>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <figure>
                            <img src="./img/bx_search.svg" alt="bag">
                        </figure>
                    </a>
                </li>
                <li>
                    <div class="menu-bar">
                        <figure>
                            <img src="./img/gg_menu.svg" alt="bag">
                        </figure>
                    <div>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="video-container">
            <video src=""></video>
        </div>
        <section class="best-seller">
            <h2>BEST SELLER</h2>
            <div class="product">
                <div class="product-wrapper">
                    <div class="product-text-container">
                        <h3 class="product-name">오렌지</h3>
                        <p class="type">스크럽</p>
                        <p class="description">
                            갓 만든 오렌지 주스를
                            <br>상상해보세요
                        </p>
                        <button class="more-black">더보기</button>
                    </div>
                    <div class="product-img">
                        <div class="circle"></div>
                        <div class="img-container">
                            <figure>
                                <img src="./img/오렌지.svg" alt="오렌지">
                            </figure>
                            <figure>
                                <img src="./img/오렌지텍스쳐.svg" alt="오렌지텍스쳐">
                            </figure>
                        </div>
                        <!-- .circle안에 figure 두개 넣어줘야하는지? -->
                    </div>
                </div>
                <div class="product-wrapper">
                    <div class="product-text-container">
                        <h3 class="product-name">
                            마스크 
                            <br>오브 
                            <br>매그너민트
                        </h3>
                        <p class="type">파워 마스크</p>
                        <p class="description">
                            페퍼민트의 향기에 
                            <br>바닐라의 달콤함이 살짝!
                        </p>
                        <button class="more-black">더보기</button>
                    </div>
                    <div class="product-img">
                        <div class="circle"></div>
                        <div class="img-container">
                            <figure>
                                <img src="./img/마스크.svg" alt="마스크">
                            </figure>
                            <figure>
                                <img src="./img/텍스쳐마스크.svg" alt="마스크텍스쳐">
                            </figure>
                        </div>
                    </div>
                </div>
                <div class="product-wrapper">
                    <div class="product-text-container">
                        <h3 class="product-name">
                           슬리피
                        </h3>
                        <p class="type">샤워젤</p>
                        <p class="description">
                            감미로운 라벤더와 통카의 평온한 하모니에
                            <br>일랑일랑이 살랑살랑 춤을 춥니다.
                        </p>
                        <button class="more-black">더보기</button>
                    </div>
                    <div class="product-img">
                        <div class="circle"></div>
                        <div class="img-container">
                            <figure>
                                <img src="./img/슬리피.svg" alt="슬리피">
                            </figure>
                            <figure>
                                <img src="./img/슬리피텍스쳐.svg" alt="슬리피텍스쳐">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="lush-event">
            
        </section>
    </main>
</body>
</html>
